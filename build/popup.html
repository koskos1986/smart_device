<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Smart Device</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div class="modal">
    <div class="modal__container">
      <h3>Закажите звонок</h3>
      <p>Оставьте контакты, мы проконсультируем вас бесплатно в удобное время</p>
      <button class="modal__close">
          <svg class="close-image-modal" width="16" height="16" aria-labelledby="modal-close">
            <title id="modal-close">закрыть модальное окно</title>
            <use xlink:href="img/sprite_auto.svg#icon-close"></use>
          </svg>
        </button>
      <form action="#" class="modal__form form">
        <label for="name" class="form__name">
          <input id="name" name="username" type="text" placeholder="Имя" required="">
        </label>
        <label for="phone" class="form__tel">
          <input id="phone" class="tel" name="phone" type="tel" placeholder="Телефон" required="">
        </label>
        <label for="message" class="form__textarea">
          <textarea id="message" name="message" placeholder="Ваш вопрос" required=""></textarea>
        </label>
        <button type="submit" class="button form__button">Отправить</button>
        <label class="form__label">
          <input type="checkbox" checked="" required="">
          <span class="form__label-text form__label-text--modal">Я согласен на обработку персональных данных</span>
        </label>
      </form>
    </div>
  </div>
</body>
</html>
